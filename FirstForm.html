<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h1> Payoment form</h1>
        <P><b> Name: <input type="text" name="Name" id="Name" size="30" placeholder="Full Name" required></b></P>
        <fieldset>
            <legend><strong>Gender</strong></legend>
        <P><b>Male <input type="radio" name="Gender" id="Male"> Female <input type="radio" name="Gender" id="Female" required></b></P>
    </fieldset>
    <p> Address: <textarea name="Adress" id="Add" cols="50" rows="5"required></textarea></p>
    <p>Email: <input type="email" name="Email" id="Mail"required></p>
    <p>Phone Number: <input type="number" name="Phone number" id="Phone number" placeholder="Enter your phone number"></p>
    <p>Password: <input type="password" name="Password" id="Pass" placeholder="Password"required></p>
    <p> Re-type Password: <input type="password" name="Password" id="Pass" placeholder="Re-type Password"required></p>
    <p>Phone Number: <input type="number" name="Phone Number" id="Number" required></p><br>
    <br>
    <h1>Payment Info</h1>
    <p>Card type
        <select name="Card Type" id="Card" required>
            <option value="">Select A  Card</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="AMEX">AMEX</option>
        </select>
    </p>
    <p>Card Number: <input type="number" name="Card Number" id="CNumber"required></p>
    <p>Expiry Date: <input type="date" name="Expiry" id="Expiry"required></p>
    <p>CVV <input type="password" name="CVV" id="CVV" required maxlength="3"></p>
    <br>
    <p><input type="checkbox" name="Terms & Condition" id="T&C">I accept the terms & Conditions</p><br>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>

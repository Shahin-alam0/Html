<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,td, th {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <title>Table</title>
</head>
<body>
    <table style="width: 100%;">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grads</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>Bangla</td>
        <td>85</td>
        <td>A+</td>
    </tr>
    <tr>
        <td>English</td>
        <td>71</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Math</td>
        <td>95</td>
        <td>A+</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>61</td>
        <td>A-</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <th colspan="3"> Grade = A+</th>
    </tr>
</tfoot>
</table>
</body>
</html>
